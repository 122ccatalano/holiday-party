<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Merry Christmas!</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <img src="img/winter-christmas.gif" alt="">
        <div class="center">
          <h1>Merry Christmas!</h1>
        </div>
      </div>
    </div>
    <div class="row centered text-1">
      <h1>You're Invited</h1>
      <h2>Come to Our Christmas Party</h2>
      <h3>Date: 12/19/21</h3>
      <h3>Time: 5:00p.m.</h3>
      <h3>Place: 313 Washington Ave.</h3>
      <h1>RSVP</h1>
      <form>
        <div class="form-group row formAlign">
          <label for="staticEmail" class="col-sm-2 col-form-label">Name(s)</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputPassword" placeholder="Kanye West">
          </div>
        </div>
        <br>
        <br>
        <div class="formAlign">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">
              Yes, I will be there!
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
              No, I can't make it.
            </label>
          </div>
          <br>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>

      </form>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script type="text/javascript" src="main.js"></script>
  </body>
  <br>
  <br>
  <br>
  <br>
</html>
